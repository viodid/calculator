<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="calculator">
		<div class="display-numbers row">0</div>
		<div class="first-row row">
			<button class="cell double-cell">C</button>
			<button class="cell single-cell">←</button>
			<button class="cell single-cell">÷</button>
		</div>
		<div class="second-row row">
			<button class="cell single-cell">7</button>
			<button class="cell single-cell">8</button>
			<button class="cell single-cell">9</button>
			<button class="cell single-cell">x</button>
		</div>
		<div class="third-row row">
			<button class="cell single-cell">4</button>
			<button class="cell single-cell">5</button>
			<button class="cell single-cell">6</button>
			<button class="cell single-cell">-</button>
		</div>
		<div class="fourth-row row">
			<button class="cell single-cell">1</button>
			<button class="cell single-cell">2</button>
			<button class="cell single-cell">3</button>
			<button class="cell single-cell">+</button>
		</div>
		<div class="fifth-row row">
			<button class="cell triple-cell">0</button>
			<button class="cell single-cell">=</button>
		</div>
	</div>
	<script type="text/javascript" src="calculator-0.2.js"></script>
</body>
</html>
